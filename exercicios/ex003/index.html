<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links/Imagens</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Barlow', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Links Internos/Externos</h1>
    <p>Geralmente usamos links internos pra acessar algum conteúdo dentro do próprio site</p>
    <p>Usamos links externos quando queremos acessar outro site, por exemplo o site do google: <a href="https://www.google.com" target="_blank">Google</a></p>

    <h2>Imagens</h2>   
    <p>Usamos a tag: “&lt;img&gt;” para adicionar uma imagem ao nosso site</p>
    <img src="imagens/pordosol.png" alt="Pôr do sol">
    <img src="imagens/castelo.png" alt="Castelo">
</body>
</html>
