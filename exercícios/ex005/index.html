<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Barlow', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Vídeo Local</h1>
    <p>Inserindo vídeos localmente com a tag: “&lt;video src=""&gt; &lt;/video&gt;”</p>
    <video src="videos/paisagemestrelada.mp4" width="400" height="267" controls></video>
    
    <h2>Vídeo Externo</h2>
    <p>Inserindo vídeos externos com a tag: “&lt;iframe&gt; &lt;/iframe&gt;”</p>
    <iframe src="https://drive.google.com/file/d/1OoohQJKPwytJ8JOak8uZ-V3cYgte_05I/preview" width="400" height="267" allow="autoplay" allowfullscreen frameborder="0"></iframe>
</body>
</html>
